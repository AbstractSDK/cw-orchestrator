name: GH Pages Deploy

on:
  push:
    branches: [main]
    paths:
      - "docs/**"
  pull_request:
    branches: [main]
    paths:
      - "docs/**"
  release:
    types: [published]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    # container: michaelfbryan/mdbook-docker-image:latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4

      - name: Setup | Rust
        id: rustup
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Setup | Just
        id: just
        uses: extractions/setup-just@v2

      - name: Install static-sitemap-cli
        run: npm install static-sitemap-cli

      - name: Setup PATH # For using the pre-built mdbook
        run: echo $GITHUB_WORKSPACE/bin >> $GITHUB_PATH

      - name: Install dependencies ğŸ”§
        run: just install-docs-fast && just setup-docs

      - name: Build ğŸ—ï¸
        run: just build-docs

      - name: Generate sitemap
        run: |
          cd docs/book
          npx sscli --no-clean --base https://orchestrator.abstract.money


      - name: Upload artifact
        if: ${{ github.event_name != 'pull_request' && (github.event_name == 'release' || github.event_name == 'workflow_dispatch' ) }}
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload book repository
          path: "./docs/book"

  # Deploy job
  deploy:
    if: ${{ github.event_name != 'pull_request' && (github.event_name == 'release' || github.event_name == 'workflow_dispatch' ) }}
    # Add a dependency to the build job
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    # Specify runner + deployment step
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
